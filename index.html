

<!DOCTYPE html>
<html>
    <title>exam clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/examclock.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <body onload="liveTime()" class="box">
        <button onclick="startexam()">Start exam</button>
        <div class="center">
            <p class="bottomtime" class="bottomtime">current time:</p>
            <h1 class="centertime" id="alivetimer"></h1>
        </div>
        
        
        
        <p>
            <select id="selecttest">
                <option value=1.25>Computer science</option>
                <option value=2>English</option>
                <option value=2>Mathematics</option>
                <option value=1>Chinese</option>
            </select> 
        </p>

        <div id="css_table">
            <div class="css_tr">
                <div class="css_td">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-</div>
                <div class="css_td">subject</div>
            </div>
            
            <div class="css_tr">
                <div class="css_td">
                    <p>exam start at:</p>
                </div>
                <div class="css_td">
                    <p id="starttime">00:00:00</p>
                </div>
            </div>
            
            <div class="css_tr">
                <div class="css_td">
                    <p>exam last for:</p>
                </div>
                <div class="css_td">
                    <p id="examlength">00:00:00</p>
                </div>
            </div>
            <div class="css_tr">
                <div class="css_td">
                    <p>30 minutes warning:</p>
                </div>
                <div class="css_td">
                    <p id="30mwarn">00:00:00</p>
                </div>
            </div>
            <div class="css_tr">
                <div class="css_td">
                    <p>5 minutes warning:</p>
                </div>
                <div class="css_td">
                    <p id="5mwarn">00:00:00</p>
                </div>
            </div>
            <div class="css_tr">
                <div class="css_td">
                    <p>exam end at:</p>
                </div>
                <div class="css_td">
                    <p id="endtime">00:00:00</p>
                </div>
            </div>
            <div class="css_tr">
                <div class="css_td">
                    <p>time remainning:</p>
                </div>
                <div class="css_td">
                    <p onload="timecountdown()"id="timeremainning">00:00:00</p>
                </div>
            </div>
            
        </div>

        <script src="js/script.js"></script>

    </body>
</html>
